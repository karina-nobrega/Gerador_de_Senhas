<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, password generator">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>

    <title>Gerador de Senhas</title>
</head>

<body>
    <img class="logo" src="imagens/logo.png" alt="Gerador de senha logo"/>

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>

    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">Sua Gerada com Sucesso: </span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar! ğŸ‘† </span>

    </div><!--container-password>-->    

</body>
</html>
